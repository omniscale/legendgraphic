<div class="form-group" ng-class="formClass">
  <label class="col-sm-2 control-label" for="{{ id }}">{{ title }}</label>
  <div class="col-sm-10">
    <ng-transclude></ng-transclude>
    <div ng-show="itemScope.$dirty && itemScope.$error.required" class="text-danger">This field is required</div>
    <div ng-show="itemScope.$dirty && itemScope.$error.number" class="text-danger">Value must be a number</div>
  </div>
</div>
